<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Process</title>
    <style>
        @font-face {
            font-family: "Eternum";
            src: url("Eternum-VariableFont.ttf") format("truetype");
        }

        * {
            font-family: "Eternum", serif;
            --blue: rgb(28 77 124);
            --gold: rgb(250 217 88);
            --dark-gold: rgb(211, 177, 49);
            --black: rgb(10 10 10);
            --white: rgb(250 250 250);
            line-height: 1.4;
        }

        p {
            margin-block-start: 0;
            margin-block-end: 0;
        }

        body {
            background: var(--white);
            color: var(--blue);
            margin: 0;
        }

        nav {
            padding: 20px;
            background: var(--white);
            width: 100%;
            display: flex;
        }

        .overlay {
            height: 0%;
            width: 100%;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(28, 77, 124, 0.9);
            overflow-y: hidden;
            transition: 0.5s;
        }

        .overlay-content {
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: var(--gold);
            display: block;
            transition: 0.3s color;
        }

        .overlay a:hover, .overlay a:focus {
            color: var(--dark-gold);
        }

        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }

        @media screen and (max-height: 450px) {
            .overlay {overflow-y: auto;}
            .overlay a {font-size: 20px}
            .overlay .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }
    </style>
</head>
<body>
<nav>
    <a onclick="openNav();"><p>â‰¡ Menu</p></a>
</nav>
<div id="nav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
        <a href="index.html">Home</a>
        <a href="process.html">Process</a>
    </div>
</div>
<img style="width: 100%;" src="assets/images/3.jpg" alt="">
<img style="width: 100%;" src="assets/images/4.jpeg" alt="">
<img style="width: 100%;" src="assets/images/5.jpg" alt="">
<img style="width: 100%;" src="assets/images/6.jpg" alt="">
<img style="width: 100%;" src="assets/images/7.jpg" alt="">
<img style="width: 100%;" src="assets/images/8.jpg" alt="">
<img style="width: 100%;" src="assets/images/9.jpg" alt="">

<script>
    function openNav() {
        document.getElementById("nav").style.height = "100%";
    }

    function closeNav() {
        document.getElementById("nav").style.height = "0%";
    }
</script>
</body>
</html>
